apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpine-deploy
  labels:
    app: alpine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: alpine
  template:
    metadata:
      labels:
        app: alpine
    spec:
      containers:
      - name: alpine
        image: alpine
        command: ['sh', '-c', 'apk update && apk add bind-tools iperf3 curl bash tcpdump && sleep 36000']
      restartPolicy: Always

